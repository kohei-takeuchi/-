{% extends "base.html" %}
{% load static %}

{% block title %}
    <meta charset="UTF-8">
    <title>ファイルアップロード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}
{% block content %}
    <h1>ファイルをアップロード</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">アップロード　確認画面へ</button>
    </form>
{% endblock %}
